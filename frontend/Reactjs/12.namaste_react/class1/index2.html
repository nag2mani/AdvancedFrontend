<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-1(Part 2)</title>
</head>

<body>
    <div id="root">Not rendered</div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
    const heading1 = React.createElement("h1", { id: 0, key: "heading1" }, "I am Nagmani");
    const heading2 = React.createElement("h2", { id: 1, key: "heading2" }, "I am Nagmani2");
    const container = React.createElement("div", { id: "contanerdiv" }, [heading1, heading2]);

    // console.log(heading)
    // You can put any data in props(short form of properies) {"id":99}
    // console.log(heading.props.children)
    const root = ReactDOM.createRoot(document.getElementById("root"));
    // console.log(root);
    root.render(container);

</script>
</body>
</html>

<!-- 1. React uses source maps for debugging, Source maps are often hosted on a different origin than your site. Without the crossorigin attribute, the browser will block loading these source maps due to CORS restrictions.
2. If an external script throws an error, the browser will report it as "Script error." instead of showing the actual error message and stack trace. Setting crossorigin allows the browser to give a detailed error message. -->
