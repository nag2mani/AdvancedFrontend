<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h1>Hoisting</h1>
</body>
<script>
    console.log(myVar); // undefined
    var myVar = 5;
    console.log(myVar);

    // The myFunc function is fully hoisted, allowing it to be called before its definition.
    console.log(myFunc());
    function myFunc() {
        return "Hello";
    }
</script>

</html>
