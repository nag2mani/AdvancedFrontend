<body>
    <h1>Hoisting</h1>
</body>
<script>
    console.log(myVar); // undefined
    var myVar = 5;
    console.log(myVar);

    // The myFunc function is fully hoisted, allowing it to be called before its definition.
    console.log(myFunc());
    function myFunc() {
        return "Hello";
    }

    const x = 10;
    // Here x is 10
    console.log(x)

    {
        const x = 2;
        console.log(x)
    }
    console.log(x)
</script>

</html>
