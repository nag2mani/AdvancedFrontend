<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=""></script>
</head>

<body>
    <h1>Hoisting</h1>
    <button id="btn" onclick="alt()">click</button>
</body>
<script>
    console.log(myVar); // undefined
    var myVar = 5;
    console.log(myVar);

    // The myFunc function is fully hoisted, allowing it to be called before its definition.
    console.log(myFunc());
    function myFunc() {
        return "Hello";
    }

    const x = 10;
    // Here x is 10
    console.log(x)

    {
        const x = 2;
        console.log(x)
    }
    console.log(x)


    // // This will not give error;
    // alert(name);
    // var name = "Nagmani";

    // // This will give error; Variables defined with const are also hoisted to the top, but not initialized. Meaning: Using a const variable before it is declared will result in a ReferenceError:
    // alert(name);
    // const name = "Nagmani";

    function alt() {
        alert("Hi");
    }

    let y = "5";
    let z = 5;
    console.log(typeof(y));
    console.log(typeof z);
    

    class Person{
        constructor(name, age){
            this.name = name;
            this.age = age;
        }
    }

    p1 = new Person("Nagmani", 22);
    console.log(p1 instanceof Person);
    // console.log(p1.age); 

    const car = {type:"Fiat", model:"500", color:"white"};
    // It is a common practice to declare objects with the const keyword.


</script>

</html>
